function AddExclusions(ex)
{
  for(var i=0;i<ex.length;i++)
  {
	exclusions.push(ex[i]);
  }
}
function RemoveExclusions(ex)
{
	for(var i=0;i<ex.length;i++)
	{
		if(exclusions.indexOf(ex[i]) >=0)
		{
			exclusions.splice(exclusions.indexOf(ex[i]),1);
		}
	}
}
function addKnown(letter,pos)
{
    known[pos]=letter;
}
function removeKnown(letter,pos)
{
	known[pos]='';
}
function addUnknown(letter,pos)
{
    if(unknown[letter]==null)
    {
		unknown[letter]=[];
    }
    unknown[letter].push(pos);
}
function removeUnknown(letter,pos)
{
	if(unknown[letter]==null)
    {
		return;
    }
	if(unknown[letter].indexOf(pos) >=0)
	{
		unknown[letter].splice(unknown[letter].indexOf(pos),1);
	}
	if(unknown[letter].length==0)
	{
		delete unknown[letter];
	}
}
function toggleState(parent)
{
	var elem=parent.children[0];
	if(elem.dataset.state=='empty')
	{
		return;
	}
	var state=states[elem.dataset.state];
	var newState=(state+1)%4;
	var pos=parseInt(elem.dataset.pos);
	var letter=elem.innerHTML;
	if(letter=='')
	{
		return;
	}
	switch(state)
	{
		case 0:
			RemoveExclusions(letter);
			break;
		case 1:
			removeUnknown(letter,pos);
			break;
		case 2:
			removeKnown(letter,pos);
			break;
	}
	switch(newState)
	{
		case 0:
			AddExclusions(letter);
			break;
		case 1:
			addUnknown(letter,pos);
			break;
		case 2:
			addKnown(letter,pos);
			break;
	}
	elem.dataset.state=statesArr[newState];
	showList();
}
var states={"absent":0,"present":1,"correct":2,"tbd":3};
var statesArr=["absent","present","correct","tbd"];
function empty(row,pos)
{
	var elem=document.querySelectorAll(`div[data-row="${row}"] div[data-pos="${pos}"]`)[0];
	
	var state=states[elem.dataset.state];
	var letter=elem.innerHTML;
	if(letter=='')
	{
		return;
	}
	switch(state)
	{
		case 0:
			RemoveExclusions(letter);
			break;
		case 1:
			removeUnknown(letter,pos);
			break;
		case 2:
			removeKnown(letter,pos);
			break;
	}
	
	elem.dataset.state='empty';
	elem.innerHTML='';
	showList();
}
function addLetter(row,pos,letter)
{
	var elem=document.querySelectorAll(`div[data-row="${row}"] div[data-pos="${pos}"]`)[0];
	var newState=3;
	elem.dataset.state="tbd";
	elem.innerHTML=letter;
}
function removeLetter(row,pos)
{
	
	empty(row,pos);
}
function sorter(a,b)
{
  var aCount=0;
  var bCount=0;
  var aLetters=[];
  var bLetters=[];
  for(var i=0;i<a.length;i++)
  {
      if(aLetters.indexOf(a[i])<0)
      {
          aLetters.push(a[i]);
      }
  }
  for(var i=0;i<b.length;i++)
  {
      if(bLetters.indexOf(b[i])<0)
      {
          bLetters.push(b[i]);
      }
  }
  var crit1=((bLetters.length)-(aLetters.length))|| (freqAn(b)-freqAn(a));
  
  return crit1;
}


function freqAn(word)
{
    //var weights={'e':11.1607,'a':8.4966,'r':7.5809,'i':7.5448,'o':7.1635,'t':6.9509,'n':6.6544,'s':5.7351,'l':5.4893,'c':4.5388,'u':3.6308,'d':3.3844,'p':3.1671,'m':3.0129,'h':3.0034,'g':2.4705,'b':2.072 ,'f':1.8121,'y':1.7779,'w':1.2899,'k':1.1016,'v':1.0074,'x':0.2902,'z':0.2722,'j':0.1965,'q':0.1962};
    var weights={"w":505,"h":814,"i":1592,"c":964,"t":1585,"e":3009,"r":1910,"a":2348,"b":715,"o":1915,"u":1089,"l":1586,"d":1181,"s":3033,"f":561,"g":679,"n":1285,"k":596,"y":886,"p":955,"v":318,"m":843,"q":53,"j":89,"x":139,"z":135}
    var score=0;
    for(var i=0;i<word.length;i++)
    {
        score+=weights[word[i]]
    }
    return score;        
}
function reset()
{
  exclusions=[];
  known=['','','','',''];
  unknown={};
  currentRow=0;
  currentWord='';
  for(var i=0;i<6;i++)
  {
	for(var j=0;j<5;j++)
	{
		empty(i,j);
	}
  }
  cpuWord=lst[Math.floor(Math.random()*lst.length)];
}
var currentWord='';
var currentRow=0;
function keyPress(e)
{
	console.log(e);
	
	if(e.keyCode>64 && e.keyCode<91)
	{
		if(currentWord.length<5)
		{
			currentWord+=e.key;
			addLetter(currentRow,currentWord.length-1,e.key);
		}
		
	}
	else if(e.keyCode==8)//backspace
	{
		if(currentWord.length>0)
		{
			currentWord=currentWord.substr(0,currentWord.length-1);
		}
		removeLetter(currentRow,currentWord.length);
	}
	else if(e.keyCode==13)//enter
	{
		checkRow(currentRow);
		if(currentRow<5)
		{
			currentRow++;
			currentWord='';
		}
		showList();
	}
}
function setState(elem,newState)
{
	
	var state=states[elem.dataset.state];
	var pos=parseInt(elem.dataset.pos);
	var letter=elem.innerHTML;
	elem.dataset.state=statesArr[newState];
	if(letter=='')
	{
		return;
	}
	switch(state)
	{
		case 0:
			RemoveExclusions(letter);
			break;
		case 1:
			removeUnknown(letter,pos);
			break;
		case 2:
			removeKnown(letter,pos);
			break;
	}
	switch(newState)
	{
		case 0:
			AddExclusions(letter);
			break;
		case 1:
			addUnknown(letter,pos);
			break;
		case 2:
			addKnown(letter,pos);
			break;
	}
	
}
function checkRow(row)
{
	var elems=document.querySelectorAll(`div[data-row="${row}"] div[data-pos]`);
	for(var i=0;i<elems.length;i++)
	{
		var elem=elems[i];
		var letter=elem.innerHTML;
		var pos=parseInt(elem.dataset.pos);
		if(vsCPU)
		{
			var broke=false;
			for(var j=0;j<cpuWord.length;j++)
			{
				if(cpuWord[j]==letter)
				{
					if(i==j)
					{
						setState(elem,2);
					}
					else
					{
						setState(elem,1);
					}
					broke=true;
					break;
				}
			}
			if(!broke)
			{
				setState(elem,0)
			}
			
		}
		else
		{
			if(letter!="")
			{
				if(known[pos]==letter)
				{
					setState(elem,2);
					//it's known;
				}
				else if(unknown[letter]!=null && unknown[letter].length>0)
				{
					setState(elem,1);
					//it's unknown;
				}
				else if(exclusions.indexOf(letter)>=0)
				{
					setState(elem,0);
					//it's excluded
				}
				else
				{
					setState(elem,3);
				}
			}
		}
	}
}
function showList()
{
	var curList=getList();
	var res=document.getElementById("results");
	res.innerHTML="";
	for(var i=0;i<curList.length;i++)
	{
		var newp=document.createElement("p");
		newp.innerHTML=curList[i];
		res.appendChild(newp);
	}
}
function toggleCPU(elem)
{
	vsCPU=!vsCPU;
	if(vsCPU)
	{
		elem.innerHTML="Don't Play CPU";
	}
	else
	{
		elem.innerHTML="Play CPU";
	}
	
	reset();
}
var cpuWord=lst[Math.floor(Math.random()*lst.length)];
var vsCPU=0;
</script>
